<ion-content padding>

<ion-grid>
  <ion-row justify-content-center margin-bottom>
    <ion-img src="../../assets/imgs/Bitcoin.svg">
    </ion-img>
  </ion-row>
  <ion-row justify-content-center>
    <div *ngIf="bitcoin$ | async as bc; else loading" tex-center>
        <h1>BTC: {{bc.ask | currency: currency + " "}}</h1>
        <p>The average price last week was: 
        {{bc.averages.week | currency: currency + " "}}</p>
    </div>
    <ng-template #loading>
      <h1>Loading...</h1>
    </ng-template>
  </ion-row>
  <ion-row justify-content-center>
    <ion-button icon-only shape="round" fill="outline" (click)="getBitcoinPrice()">
    <ion-icon name="refresh"></ion-icon>
    </ion-button>
  </ion-row>
</ion-grid>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-label>Select Currency</ion-label>
    <ion-select [(ngModel)]="currency" (ionChange)="getBitcoinPrice()">
      <ion-select-option value="BTCGBP">GBP</ion-select-option>
      <ion-select-option value="BTCUSD">USD</ion-select-option>
      <ion-select-option value="BTCAUD">AUD</ion-select-option>
      <ion-select-option value="BTCEUR">EUR</ion-select-option>
      <ion-select-option value="BTCTRY">TRY</ion-select-option>
    </ion-select>
  </ion-item>
</ion-footer>
